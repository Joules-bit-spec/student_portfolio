{% extends "layout.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<div class="profile-header">
  <div class="profile-avatar" style="background: linear-gradient(135deg, #5c4a3a 0%, #e4b169 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 48px;">
    {{ current_user.username[0].upper() }}
  </div>
  <div class="profile-info">
    <h2>{{ current_user.username }}</h2>
    <p class="profile-bio">{{ current_user.course or 'Student' }}</p>
  </div>
</div>

<form method="POST">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      value="{{ current_user.username }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="course">Course:</label>
    <input
      type="text"
      id="course"
      name="course"
      value="{{ current_user.course }}"
    />
  </div>
  <div class="form-group">
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio">{{ current_user.bio }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<div class="mt-20">
  <p>
    <a
      href="{{ url_for('public_portfolio', username=current_user.username) }}"
      target="_blank"
      class="btn btn-primary"
    >
      View Public Portfolio
    </a>
  </p>
</div>
{% endblock %}
