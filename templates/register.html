{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="center-page">
  <div class="narrow">
    <div class="text-center" style="margin-bottom:24px;">
      <h2 class="page-title">Join Us!</h2>
      <p class="text-muted">Create your student portfolio today</p>
    </div>

    <div class="card">
      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required />
          <p class="text-muted small" style="margin-top:6px">At least 6 characters recommended</p>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
      </form>

      <div class="text-center" style="margin:18px 0;">
        <span class="small muted">OR</span>
      </div>

      <div style="background: #f8f9fa; padding: 16px; border-radius: 8px; text-align: center;">
        <p class="text-muted" style="margin: 0;">Already have an account?</p>
        <a href="{{ url_for('login') }}" class="text-accent" style="font-weight:600; display:inline-block; margin-top:8px;">Sign In â†’</a>
      </div>
    </div>

    <div class="text-center" style="margin-top:14px;">
      <p class="text-muted small" style="margin:0;">By registering, you agree to our <a href="#" class="text-accent">Terms of Service</a> and <a href="#" class="text-accent">Privacy Policy</a></p>
    </div>
  </div>
</div>
{% endblock %}
