{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="center-page">
  <div class="narrow-sm">
    <div class="text-center" style="margin-bottom:24px;">
      <h2 class="page-title">Welcome Back!</h2>
      <p class="text-muted">Sign in to your account</p>
    </div>

    <div class="card">
      <form method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
      </form>

      <div class="text-center" style="margin:18px 0;">
        <span class="small muted">OR</span>
      </div>

      <div style="background: #f8f9fa; padding: 16px; border-radius: 8px; text-align: center;">
        <p class="text-muted" style="margin: 0;">Don't have an account?</p>
        <a href="{{ url_for('register') }}" class="text-accent" style="font-weight:600; display:inline-block; margin-top:8px;">Create Account â†’</a>
      </div>
    </div>

    <div class="text-center" style="margin-top:16px;">
      <p class="text-muted small" style="margin:0;">Need help? Contact us at support@example.com</p>
    </div>
  </div>
</div>
{% endblock %}
