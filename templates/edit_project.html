{% extends "layout.html" %}
{% block title %}Edit Project{% endblock %}
{% block content %}
<div class="narrow-md">
  <h2 class="page-title">Edit Project</h2>

  <div class="card">
    <form method="POST">
      <div class="form-group">
        <label for="title">Project Title *</label>
        <input type="text" name="title" id="title" value="{{ project.title }}" required />
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea name="description" id="description" rows="5" required>{{ project.description }}</textarea>
      </div>

      <div style="display:flex; gap:10px; margin-top:12px;">
        <button type="submit" class="btn btn-primary" style="flex:1;">Save Changes</button>
        <a href="{{ url_for('projects') }}" class="btn btn-secondary" style="flex:1; text-align:center;">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
