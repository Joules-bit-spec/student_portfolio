{% extends "layout.html" %} {% block title %}Edit Project{% endblock %} {% block
content %}
<div class="content">
  <h2 class="page-title">Edit Project</h2>
  <form method="POST" class="form-container">
    <!-- Title Field -->
    <label for="title" class="form-label">Project Title</label>
    <input
      type="text"
      name="title"
      id="title"
      value="{{ project.title }}"
      class="form-input"
      required
    />

    <!-- Description Field -->
    <label for="description" class="form-label">Description</label>
    <textarea
      name="description"
      id="description"
      class="form-input"
      rows="4"
      required
    >
{{ project.description }}</textarea
    >

    <!-- Save Button -->
    <button type="submit" class="btn-submit">Save</button>
  </form>
</div>
{% endblock %}
