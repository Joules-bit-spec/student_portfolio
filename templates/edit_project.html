{% extends "layout.html" %} {% block title %}Edit Project{% endblock %} {% block
content %}
<div style="max-width: 600px; margin: 0 auto; padding: 0 20px;">
  <h2 style="margin-bottom: 30px;">Edit Project</h2>
  
  <div style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <form method="POST">
      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Project Title *</label>
        <input
          type="text"
          name="title"
          id="title"
          value="{{ project.title }}"
          required
        />
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description *</label>
        <textarea
          name="description"
          id="description"
          rows="5"
          required
        >{{ project.description }}</textarea>
      </div>

      <!-- Action Buttons -->
      <div style="display: flex; gap: 10px; margin-top: 25px;">
        <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
        <a href="{{ url_for('projects') }}" class="btn btn-primary" style="background-color: #6c757d; flex: 1; text-align: center;">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
